management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    prometheus:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:MyCustomPassword}


redis:
  service:
    prefix: CMN-SW:RDS
    ttl: 3000
    cacheable:
      ttl: 180
  server:
    address: localhost
    port: 6379
    cluster:
      nodes:
    password:
    environment: live

